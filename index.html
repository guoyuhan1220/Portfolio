<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio // A Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              hand: ['Sacramento', 'cursive'],
            },
            colors: {
              accent: '#1A1A1A',
              paper: '#FDFDFB',
              ink: '#2A2A2A',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #F8F8F6; /* Slightly darker than paper for contrast */
        color: #1A1A1A;
        overflow-x: hidden;
      }
      ::selection {
        background: #1A1A1A;
        color: white;
      }
      .paper-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 99;
        opacity: 0.03;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }
      .letter-shadow {
        box-shadow: 
          0 10px 30px -10px rgba(0,0,0,0.05),
          0 20px 60px -20px rgba(0,0,0,0.03);
      }
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      
      
      /* Ink trail effect - subtle underline on hover */
      .ink-trail {
        position: relative;
      }
      .ink-trail::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(90deg, #333 0%, transparent 100%);
        transition: width 0.3s ease-out;
      }
      .ink-trail:hover::after {
        width: 100%;
      }
      
      /* Perspective for 3D effects */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="paper-texture"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
