<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f4f5"/>
      <stop offset="1" stop-color="#e4e4e7"/>
    </linearGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="#0a0a0a" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>

  <!-- Postcard frame -->
  <g filter="url(#shadow)">
    <rect x="140" y="120" width="1320" height="660" rx="6" fill="#ffffff"/>
    <rect x="170" y="150" width="1260" height="600" rx="4" fill="#fafafa" stroke="#e4e4e7" stroke-width="2"/>
  </g>

  <!-- Header strip -->
  <rect x="170" y="150" width="1260" height="96" fill="#09090b" opacity="0.04"/>
  <text x="210" y="208" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="22" letter-spacing="3" fill="#3f3f46" opacity="0.9">
    PROJECT_002  "  ARTIFACT_LIFECYCLE
  </text>

  <!-- Main title -->
  <text x="210" y="340" font-family="ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif"
        font-size="80" fill="#18181b">
    Artifact lifecycle
  </text>
  <text x="210" y="410" font-family="ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif"
        font-size="34" fill="#52525b">
    Preview placeholder (visuals coming soon)
  </text>

  <!-- Divider -->
  <line x1="210" y1="465" x2="1390" y2="465" stroke="#d4d4d8" stroke-width="2"/>

  <!-- Feature bullets -->
  <g fill="#3f3f46" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="22">
    <text x="210" y="530">- provenance tracking</text>
    <text x="210" y="575">- policy-based lifecycle states</text>
    <text x="210" y="620">- human-in-the-loop verification</text>
    <text x="210" y="665">- audit-ready metadata</text>
  </g>

  <!-- Watermark stamp -->
  <g transform="translate(1180 560) rotate(-10)">
    <rect x="0" y="0" width="220" height="160" fill="#991b1b" opacity="0.10" stroke="#991b1b" stroke-opacity="0.35" stroke-width="3"/>
    <text x="110" y="70" text-anchor="middle"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          font-size="18" letter-spacing="2" fill="#7f1d1d" opacity="0.95">
      INTERNAL
    </text>
    <text x="110" y="105" text-anchor="middle"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          font-size="14" letter-spacing="2" fill="#7f1d1d" opacity="0.8">
      PLACEHOLDER
    </text>
  </g>
</svg>
