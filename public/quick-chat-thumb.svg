<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f4f5"/>
      <stop offset="1" stop-color="#e4e4e7"/>
    </linearGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="#0a0a0a" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="1200" fill="url(#bg)"/>
  <rect width="1600" height="1200" fill="url(#grid)"/>

  <g filter="url(#shadow)">
    <rect x="140" y="140" width="1320" height="920" rx="6" fill="#ffffff"/>
    <rect x="170" y="170" width="1260" height="860" rx="4" fill="#fafafa" stroke="#e4e4e7" stroke-width="2"/>
  </g>

  <rect x="170" y="170" width="1260" height="104" fill="#09090b" opacity="0.04"/>
  <text x="210" y="238" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="22" letter-spacing="3" fill="#3f3f46" opacity="0.9">
    PROJECT_001  "  QUICK_CHAT_ASSISTANT
  </text>

  <text x="210" y="390" font-family="ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif"
        font-size="86" fill="#18181b">
    Quick chat assistant
  </text>
  <text x="210" y="468" font-family="ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif"
        font-size="34" fill="#52525b">
    Thumbnail placeholder (video preview in modal)
  </text>

  <line x1="210" y1="530" x2="1390" y2="530" stroke="#d4d4d8" stroke-width="2"/>

  <g fill="#3f3f46" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="22">
    <text x="210" y="610">- multi-turn chat</text>
    <text x="210" y="660">- agentic orchestration</text>
    <text x="210" y="710">- fast feedback + trust cues</text>
    <text x="210" y="760">- handoff to actions</text>
  </g>

  <!-- Play badge -->
  <g transform="translate(1200 720)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#09090b" opacity="0.08" stroke="#09090b" stroke-opacity="0.18"/>
    <polygon points="78,34 78,86 130,60" fill="#18181b" opacity="0.55"/>
    <text x="100" y="108" text-anchor="middle"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          font-size="14" letter-spacing="3" fill="#27272a" opacity="0.8">
      VIDEO
    </text>
  </g>
</svg>
